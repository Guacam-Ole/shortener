<!DOCTYPE html>
<html lang="en" ng-app="OuYaApp">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
		<title>{{ "FourOhFourTitle" |translate}}</title>
		<meta name="description" content="">
		<meta name="author" content="">
		  <link rel="stylesheet" href="./bower_components/angular-material/angular-material.css">
		<!-- Le styles -->
		<link href="css/style.css?v=1" rel="stylesheet">

		<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
		<!--[if lt IE 9]>
		  <script src="js/html5shiv.js"></script>
		<![endif]-->

		<!-- Fav and touch icons -->
		<link rel="shortcut icon" href="favicon.ico">

		<!-- Javascript -->
		<!-- Javascript -->
		<script
			  src="https://code.jquery.com/jquery-3.4.1.min.js"
			  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
			  crossorigin="anonymous"></script>
		<script type="text/javascript" src="js/custom.js"></script>
		<script src="js/rotate.js"></script>
		<script src="./bower_components/angular/angular.js"></script>
		<script src="./bower_components/angular-aria/angular-aria.js"></script>
		<script src="./bower_components/angular-animate/angular-animate.js"></script>
		<script src="./bower_components/angular-material/angular-material.js"></script>
		<script src="./bower_components/angular-clipboard/angular-clipboard.js"></script>
		<script src="./bower_components/angular-translate/angular-translate.min.js"></script>
		<script src="./bower_components/angular-translate-loader-url/angular-translate-loader-url.min.js"></script>
		<script src="./bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.min.js"></script>
		<script src="./bower_components/chart.js/Chart.bundle.min.js"></script>
		<script src="./bower_components/angular-chart.js/angular-chart.min.js"></script>


		<script src="./js/app.js"></script>

	</head>

  <body  ng-controller="NotFoundController">
	
	<div id="loading"></div>
	
	<div id="container" >
	<div class="background">
		<div class="wrapper">
			<div class="monster"><img src="images/monster.png" alt=""></div>

			<div class="ooops">
				<p translate="{{'FourOhFour'}}"> </p>

			</div>
			<div class="sprockets">
				<div class="frame"></div>
				<img id="img1" src="images/sprocket-orange.png" class="s1" alt="">
				<script>rotateAnimation("img1",90);</script>
				<img id="img2" src="images/sprocket-red.png" class="s2" alt="">
				<script>rotateAnimation("img2",90);</script>
				<img id="img3" src="images/sprocket-green.png" class="s3" alt="">
				<script>rotateAnimation("img3",150);</script>
			</div>
			
			<div class="social">
				<a href="/" class="btn md-raised md-primary md-button">{{ "NewUrl" |translate}}</a>

			</div>

			<footer>
				<a href="{{ 'ImprintUrl' |translate }}" target="_blank">{{ "Imprint" |translate}}</a><a href="{{ 'FaqUrl' | translate}}" target="_blank">FAQ</a>
			</footer>
		</div>
	</div>
	</div>
  </body>
</html>
