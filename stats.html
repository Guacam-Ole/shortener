<!DOCTYPE html>
<html lang="en" ng-app="OuYaApp">
<head>

    <base href="/">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <title translate="{{'Title'}}">Ad-free, expiring Url-shortener</title>
    <meta name="description" content="fade.at / hurz.to is an expiring url-shortener">
    <meta name="author" content="Ole Albers">
    <link rel="stylesheet" href="./bower_components/angular-material/angular-material.css">
    <!-- Le styles -->
    <link href="css/style.css?v=1" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="shortcut icon" href="favicon.ico">

    <!-- Javascript -->
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/custom.js"></script>
    <script src="js/rotate.js"></script>
    <script src="./bower_components/angular/angular.js"></script>
    <script src="./bower_components/angular-aria/angular-aria.js"></script>
    <script src="./bower_components/angular-animate/angular-animate.js"></script>
    <script src="./bower_components/angular-material/angular-material.js"></script>
    <script src="./bower_components/angular-clipboard/angular-clipboard.js"></script>
    <script src="./bower_components/angular-translate/angular-translate.min.js"></script>
    <script src="./bower_components/angular-translate-loader-url/angular-translate-loader-url.min.js"></script>
    <script src="./bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.min.js"></script>
    <script src="./bower_components/chart.js/Chart.bundle.min.js"></script>
    <script src="./bower_components/angular-chart.js/angular-chart.min.js"></script>

    <script src="./js/app.js?v=1.3"></script>

</head>

<body style="background: white">

<div id="loading"></div>


<div class="backgroundWhite" ng-controller="StatsController" ng-init="Init()">
    <div class="wrapper">
        <div class="onTop"><span>{{ "Stats" | translate}}</span> http://{{myHost}}/{{token}}: </div>
        <div class="target"><a ng-href="{{data.url}}">{{data.url}}</a></div>
        <div class="dayData">
        <div ng-show="data.days.noData">
            {{ "NoData" | translate}}
        </div>
        <canvas ng-hide="data.days.noData" class="chart chart-bar" chart-data="data.days.data" chart-labels="data.days.labels" chart-options="chartOptions" >
        </canvas></div>
        <div class="monthData">
            <div ng-show="data.months.noData">
                {{ "NoData" | translate}}
            </div>
            <canvas ng-hide="data.months.noData" class="chart chart-bar" chart-data="data.months.data" chart-labels="data.months.labels" chart-options="chartOptions" >
            </canvas></div>
        <div class="yearData">
            <div ng-show="data.years.noData">
                {{ "NoData" | translate}}
            </div>
            <canvas ng-hide="data.years.noData" class="chart chart-bar" chart-data="data.years.data" chart-labels="data.years.labels" chart-options="chartOptions" >
            </canvas></div>
        <footer class="black stats">
            <a href="{{ 'ImprintUrl' |translate }}" target="_blank">{{ "Imprint" |translate}}</a><a target="_blank" href="{{ 'FaqUrl' | translate}}" target="_blank">FAQ</a>
        </footer>
    </div>
</div>
</body>
</html>
